<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <form action="" id="formSubmit">
        <label for="inputField">Enter text:</label>
        <input type="text" id="inputField" placeholder="Enter your text here" />

        <button type="submit" id="submitButton">Submit</button>
      </form>
      <div class="grid-container">
        <p class="grid-item" id="lowercase">Check the lowercase</p>
        <p class="grid-item" id="uppercase">Check the uppercase</p>
        <p class="grid-item" id="character">minimum 8 character length</p>
        <!-- <p class="grid-item" id="lowercase">4</p> -->
        <p class="grid-item" id="specialChar">special character</p>
        <p class="grid-item" id="number">min 1 number add</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
